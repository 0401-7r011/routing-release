- type: remove
  path: /instance_groups/name=router/jobs/name=consul_agent

- type: remove
  path: /instance_groups/name=tcp-router/jobs/name=consul_agent

- type: remove
  path: /instance_groups/name=iso-seg-router/jobs/name=consul_agent
  error: "Make sure to apply `add-persistent-isolation-segment-router.yml` before applying `disable-more-consul.yml`"

- type: replace
  path: /instance_groups/name=api/jobs/name=routing-api/properties?/routing_api/skip_consul_lock
  value: true
