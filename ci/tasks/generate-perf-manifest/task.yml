---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
- name: deployments-routing
- name: routing-release
- name: routing-release-ci
- name: networking-oss-deployments

outputs:
  - name: perf-manifest

run:
  path: routing-release-ci/ci/tasks/generate-perf-manifest/task

params:
  ENV_DIR: deployments-routing/YOUR-ENVIRONMENT
  MANIFEST_DIR: networking-oss-deployments/concourse/bosh/deployments
  ROUTING_RELEASE_DIR: routing-release
  OUTPUT_DIR: perf-manifest
