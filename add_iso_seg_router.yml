- type: replace
  path: /instance_groups/-
  value:
    name: router-is1
    azs:
    - z3
    instances: 1
    vm_type: m3.medium
    vm_extensions:
    - cf-iso-router-network-properties
    stemcell: default
    update:
      max_in_flight: 1
      serial: true
    networks:
    - name: default
    jobs:
    - name: consul_agent
      release: consul
      consumes:
        consul: nil
        consul_common: {from: consul_common_link}
        consul_server: nil
        consul_client: {from: consul_client_link}
      properties:
        consul:
          agent:
            services:
              gorouter: {}
    - name: gorouter
      release: routing
      properties:
        router:
          isolation_segments:
          - is1
          routing_table_sharding_mode: segments
          ssl_skip_validation: true
          enable_ssl: true
          tls_pem:
          - "((router_ssl.certificate))((router_ssl.private_key))"
          status:
            password: "((router_status_password))"
            user: router-status
          route_services_secret: "((router_route_services_secret))"
          tracing:
            enable_zipkin: true
        routing_api:
          enabled: true
        uaa:
          clients:
            gorouter:
              secret: "((uaa_clients_gorouter_secret))"
          ca_cert: "((uaa_ssl.ca))"
          ssl:
            port: 8443

- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/properties/router/routing_table_sharding_mode?
  value: shared-and-segments

- type: replace
  path: /instance_groups/name=uaa/jobs/name=uaa/consumes?/router/from
  value: router_primary

- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/provides?/gorouter/as
  value: router_primary

# enable bridge consumption to allow iso seg routing info to get to diego
# cloud_controller_ng
- type: replace
  temporary_local_apps: &temporary_local_apps true
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc?/diego?/temporary_local_apps?
  value: *temporary_local_apps

# cc-worker
- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc?/diego?/temporary_local_apps?
  value: *temporary_local_apps

# cc-clock
- type: replace
  path: /instance_groups/name=cc-clock/jobs/name=cloud_controller_clock/properties/cc?/diego?/temporary_local_apps?
  value: *temporary_local_apps
